<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section">
      <h1>Form</h1>
      <header id="header">
        <img id="header-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5p2Efa4FCZSq9S6da1bnLfU9ozo09tvU9BA&usqp=CAU" alt="Landscape Nature" />
        <nav id="nav-bar">
          <ul>
            <li><a href="#video" class="nav-link">Video</a></li>
            <li><a href="#form" class="nav-link">Form</a></li>
            <li><a href="#contact" class="nav-link">Contact</a></li>
          </ul>
        </nav>
      </header>
      <br /><br />
      <div class="media">
        <p>Video</p>
        <video id="video" src="https://www.youtube.com/watch?v=GKx4nTcSj_0&t=1511s"></video>
      </div>
      <br /><br />
      <div class="media">
        <p>Form</p>
        <form action="https://www.freecodecamp.com/email-submit" id="form">
          <label for="email">Email : <input type="email" name="email" id="email" placeholder="Email" /></label>
          <label for="submit">
            <input type="submit" value="submit" id="submit" />
          </label>
        </form>
      </div>
      <br /><br />
      <div class="media1">
        <textarea name="contact" id="contact" cols="30" rows="10"></textarea>
        <br />
        <button>email-submit</button>
      </div>
    </section>
  </body>
</html>
